version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    allow:
      - dependency-type: "all"
    schedule:
      interval: "weekly"
      time: "04:00" # UTC
    labels:
      - "domain: deps"
      - "no-changelog"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    groups:
      patches:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "patch"
      prost:
        patterns:
        - "prost"
        - "prost-*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "domain: ci"
      - "no-changelog"
    commit-message:
      prefix: "chore(ci)"
