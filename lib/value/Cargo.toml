[package]
name = "value"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2021"
license = "MPL-2.0"
readme = "README.md"
publish = false

[dependencies]
bytes = { version = "1.4.0", default-features = false, features = ["serde"] }
chrono = { version = "0.4.19", default-features = false, features = ["serde", "std"] }
path = { path = "../path", default-features = false }
ordered-float = { version = "3.6.0", default-features = false }
regex = { version = "1.7.2", default-features = false, features = ["std", "perf"]}
snafu = { version = "0.7.4", default-features = false }
tracing = { version = "0.1.34", default-features = false, features = ["attributes"] }
once_cell = { version = "1.17" }

# Optional
async-graphql = { version = "5.0.6", default-features = false, optional = true }
mlua = { version = "0.8.8", default-features = false, features = ["lua54", "send", "vendored"], optional = true}
serde = { version = "1.0.158", default-features = false, features = ["derive", "rc"], optional = true }
serde_json = { version = "1.0.94", optional = true }
toml = { version = "0.7.3", default-features = false, optional = true }
quickcheck = { version = "1.0.3", optional = true }

[features]
lua = ["dep:mlua"]
api = ["dep:async-graphql", "json"]
json = ["dep:serde", "dep:serde_json"]
test = []
arbitrary = ["dep:quickcheck"]

[dev-dependencies]
async-graphql = { version = "5.0.6", default-features = false }
indoc = { version = "2.0.1", default-features = false }
quickcheck = "1.0.3"
path = { path = "../path", default-features = false, features = ["arbitrary"] }
serde = { version = "1.0.158", default-features = false, features = ["derive", "rc"]}
serde_json = { version = "1.0.94"}
toml = { version = "0.7.3", default-features = false }
mlua = { version = "0.8.8", default-features = false, features = ["lua54", "send", "vendored"]}
