[package]
name = "vrl-cli"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[[bin]]
name = "vrl"
path = "src/main.rs"

[dependencies]
clap = { version = "4.1.11", features = ["derive"] }
exitcode = "1"
indoc = "2.0.1"
once_cell = { version = "1.17", optional = true }
prettytable-rs = { version = "0.10", default-features = false, optional = true }
regex = { version = "1", default-features = false, optional = true, features = ["perf"] }
rustyline = { version = "11", default-features = false, optional = true }
serde_json = "1"
thiserror = "1"
vrl-compiler = { path = "../compiler" }
vrl-diagnostic = { path = "../diagnostic" }
core = { package = "vrl-core", path = "../core", default-features = false }
value = { path = "../value", default-features = false, features = [] }
webbrowser = { version = "0.8", default-features = false, optional = true }
lookup = { package = "lookup", path = "../lookup" }

[dependencies.stdlib]
package = "vrl-stdlib"
path = "../stdlib"

[features]
default = ["repl"]
repl = ["dep:once_cell", "dep:prettytable-rs", "dep:regex", "dep:rustyline", "dep:webbrowser"]
