[package]
name = "vrl-compiler"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[features]
default = ["expressions"]
expressions = [
  "expr-abort",
  "expr-assignment",
  "expr-function_call",
  "expr-if_statement",
  "expr-literal",
  "expr-op",
  "expr-query",
  "expr-unary",
]
expr-abort = []
expr-assignment = ["expr-op"]
expr-function_call = []
expr-if_statement = []
expr-literal = []
expr-op = []
expr-query = []
expr-unary = []
test = []

[dependencies]
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
parser = { package = "vrl-parser", path = "../parser" }
path = { path = "../path" }
value = { path = "../value" }
getrandom = { version = "0.2", features = ["js"] }
snafu = { version = "0.7" }
bytes = { version = "1.4.0", default-features = false }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
dyn-clone = { version = "1.0.11", default-features = false }
lalrpop-util = { version = "0.19", default-features = false }
ordered-float = { version = "3", default-features = false }
paste = { version = "1", default-features = false }
regex = { version = "1", default-features = false }
serde = { version = "1", default-features = false, features = ["derive"] }
thiserror ={ version =  "1", default-features = false }
anymap = { version = "1.0.0-beta.2" }
chrono-tz = { version = "0.8.1", default-features = false }
tracing = { version = "0.1.34", default-features = false }

[dev-dependencies]
criterion = "0.4"
indoc = "2"

[[bench]]
name = "kind"
harness = false
